<!DOCTYPE html>
<html class="no-js" lang="{{ with .Site.LanguageCode }}{{ . }}{{ else }}en-US{{ end }}">
<head>
    <meta charset="utf-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <title> {{ .Title }} </title>
    <meta content="" name="description">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    {{ hugo.Generator }}
    {{"<!-- Fonts --> " | safeHTML }}
    <link href="https://fonts.googleapis.com/css?family=Droid+Serif:400i|Source+Sans+Pro:300,400,600,700"
          rel="stylesheet">
    {{ "<!-- Stylesheets --> " | safeHTML }}
    <link href="{{ `css/bootstrap.min.css` | absURL }}" rel="stylesheet">
    <link href="{{ `css/themefisher-fonts.css` | absURL }}" rel="stylesheet">
    <link href="{{ `css/font-awesome.min.css` | absURL }}" rel="stylesheet">
    <link href="{{ `css/owl.carousel.css` | absURL }}" rel="stylesheet">
    <link href="{{ `css/animate.css` | absURL }}" rel="stylesheet">
    <link href="{{ `css/style.css` | absURL }}" rel="stylesheet">
    {{"<!-- Responsive Stylesheet --> " | safeHTML }}
    <link href="{{ `css/responsive.css` | absURL }}" rel="stylesheet">

    {{ $.Site.Params.customHead | safeHTML }}
</head>

<body id="body">
