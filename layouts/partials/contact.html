{{ if .Site.Params.contact.enable }}
{{"<!-- Contact Section -->" | safeHTML}}
<section contact id="{{ i18n "" | urlize }}" class="section contact">
<div class="container">
    <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-12">
            <div class="block">
                <div class="heading wow fadeInUp">
                    {{ with .Site.Params.contact.title }}
                    <h2>{{ . }}</h2>
                    {{ end }}
                    {{ with .Site.Params.contact.subtitle }}
                    <p>{{ . }}</p>
                    {{ end }}
                </div>
            </div>
        </div>
        <div class="col-xs-12 col-sm-12 col-md-6 offset-md-3">
            <div class="form-group">
                <form action="#" method="POST">
                    <div class="input-field">
                        <input class="form-control" name="name" placeholder="{{ i18n `yourName` }}" type="text">
                    </div>
                    <div class="input-field">
                        <input class="form-control" name="email" placeholder="{{ i18n `emailAddress` }}" type="email">
                    </div>
                    <div class="input-field">
                        <textarea class="form-control" name="message" placeholder="{{ i18n `yourMessage` }}"
                                  rows="3"></textarea>
                    </div>
                    <button class="btn btn-send" type="submit">{{ i18n "sendMe" }}</button>
                </form>

                <div id="success">
                    <p>{{ i18n "contactMessageSuccess" }}</p>
                </div>
                <div id="error">
                    <p>{{ i18n "contactMessageError" }}</p>
                </div>
            </div>
        </div>
    </div>
</div>
</section>
{{ end }}
